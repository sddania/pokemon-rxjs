<ng-container *ngIf="{
  pokemonList: (pokemonList$ | async)!,
  pokemonListCount: (pokemonListCount$ | async)!
} as vm">
  {{vm.pokemonList | json}}

  <ng-container *ngIf="vm.pokemonList.length > 0; else noData">

    <table mat-table [dataSource]="vm.pokemonList">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        {{ row }}
      </tr>

    </table>
    <mat-paginator
      [length]="vm.pokemonListCount"
      [pageSize]="20"
      (page)="setPage($event)"
      aria-label="Select page">
    </mat-paginator>

  </ng-container>

  <ng-template #noData>
    no data to list!
  </ng-template>

</ng-container>
